<!DOCTYPE HTML>
<html> 
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Transition</title>
	<script src="../zepto.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		html{height:100%;}
		body{margin:0;padding:0;height:100%;}
		#wrapper{
			height:100%;
			display:-webkit-box;width:100%;overflow:hidden;}
		#wrapper .need_move{
			width:100%;
			-webkit-transition:all 500ms ease-in-out;
			line-height:100px;
			position:relative;
			-webkit-backface-visibility:hidden;
			height:100%:
		} 
		.main{background:green;}
		.detail{background:red;}
		.move{left:-100%;}
		.download_more{position:absolute;right:0px;top:10px;}


	</style>
	<script type="text/javascript" charset="utf-8">
		$(function(){
				$(".download_more,.back").click(function(){$(".need_move").toggleClass("move")});
				})
	</script>

		
</head>
<body>
	<div id="wrapper">
		
		<div class="need_move main">
			<div class="download_more"><img src="download_more.png" /></div>
			asdkfj
		</div>
		<div class="need_move detail">
			<div class="back">back</div>
			sedond
		</div> 
	</div>

	
	
</body>
</html>
